<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kewords" content="diseño, diseño gráfico, fotografía, redes sociales, ilustración, productos personalizados, gráficas, impresiones 3D, logo, marca, comunicación, marketing, community manager, logo, logotipo, contacto, facebook, instagram, twitter, whatsapp.">
    <meta name="description" content="Somos una consultora de diseño gráfico integral que ofrece servicios de diseño de marca, diseño gráfico publicitario y diseño gráfico editorial. Creamos logos adaptados a las necesidades del cliente. Gestionamos redes sociales, ofrecemos servicios de fotografía, ilustración e impresión 3D. Ponete en contacto!">
    <!-- Protocolo O G-->
    <!-- Type (tipo de sitio web que tenemos)-->
    <meta property="og:type" content="web site">
    <!--Title -->
    <meta property="og:type" content="Meraki | Consultora de Diseño Gráfico y Comunicación">
    <!-- URTL -->
    <meta property="og:url" content="https://proyecto-meraki.netlify.app/">
    <!-- Image -->
    <meta property="og:image" content="https://proyecto-meraki.netlify.app/img/Header/logohe.png">
    
    <meta property="og:description" content="Somos una consultora de diseño gráfico integral que ofrece servicios de diseño de marca, diseño gráfico publicitario y diseño gráfico editorial. Creamos logos adaptados a las necesidades del cliente. Gestionamos redes sociales, ofrecemos servicios de fotografía, ilustración e impresión 3D. Ponete en contacto!">
    <script src="https://kit.fontawesome.com/4642766e24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container-contacto">
        <header class="navBar-cont">
            <div>
                <a href="../index.html"><img src="../img/Header/logohe.png" alt="imagen logo"></a>
            </div>    
            <div>  
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./Nosotros.html">Nosotros</a></li>
                        <li><a href="./Galeria.html">Galería</a></li>
                        <li><a href="./Servicios.html">Servicios</a></li>
                        <li><a href="./Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main class="container-main">
            <section class="main-titulo">
                <h1>Dejanos tu consulta!</h1>
            </section>
            <section class="seccion-info">
                <div class="grid-form">
                    <form class="form">
                        <div class="cto-nombre">
                            <label for="floatinput"><i class="fa fa-user mx-3"></i></label>
                            <input type="text" class="form-control" id="floatinput" placeholder="Nombre"/>
                        </div>
                        <div class="cto-telefono">
                            <label for="floatinput"><i class="fa fa-phone mx-3"></i></label>
                            <input type="telefono" class="form-control" id="floatinput" placeholder="Teléfono"/>
                        </div>
                        <div class="cto-mail">
                            <label for="floatinput"><i class="fa fa-envelope mx-3"></i></label>
                            <input type="mail" class="form-control" id="floatinput" placeholder="Mail"/>    
                        </div>
                        <div class="cto-noticias">
                            <label for="noticias">
                                <input type="checkbox" id="noticias">
                                <span class="suscribite">Suscribite al Newsletter</span>
                            </label>
                        </div>
                        <div class="cto-seleccionar">
                            <h4>Quiero saber sobre...</h4>
                            <select class="seleccionar" name="" id="">Servicio
                                <option value="diseño grafico">Diseño Gráfico</option>
                                <option value="redes sociales">Redes Sociales</option>
                                <option value="fotografía">Fotografía</option>
                                <option value="ilustracion">Ilustración</option>
                                <option value="productos personalizados">Productos Personalizados</option>
                            </select>
                        </div>
                        <div class="cto-mensaje">
                            <textarea for="cto-mensaje" placeholder="Dejanos tu mensaje" name="" id="" cols="60" rows="12"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custome">Enviar</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="portfolio">
                    <h3>Para saber más de nosotros visitanos en</h3>
                    <a href="https://www.behance.net/" target="_blank"><img src="../img/Body/behance.png" alt=""></a>
                </div>
            </section>
        </main>
        <footer class="footer-grid-cinco">
            <div class="contactanos">
                <h4>Contactanos!</h4>
            </div>
            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/Footer/instagram-logo.png" alt="Logo Instagram"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img src="../img/Footer/whatsapp-logo.png" alt="Logo Whatsapp"></a>
                <a href="https://outlook.live.com/owa/" target="_blank"><img src="../img/Footer/mail-logo.png" alt="Logo Mail"></a>
            </div>
        </footer>
</body>
</html>
