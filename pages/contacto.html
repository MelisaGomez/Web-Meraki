<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container-contacto">
        <header class="navBar-cont">
            <div>
                <a href="../index.html"><img src="../img/Header/logohe.png" alt="imagen logo"></a>
            </div>    
            <div>  
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./Nosotros.html">Nosotros</a></li>
                        <li><a href="./Galeria.html">Galería</a></li>
                        <li><a href="./Servicios.html">Servicios</a></li>
                        <li><a href="./Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main class="main-grid-cinco">
            <section> 
                <h2>Dejanos tu consulta!</h2>
            </section>
            <section> 
                <div class="formulario">
                    <form action="" method="post" enctype="">
                        <div class="cto-nombre">
                            <label for="nombre">
                                <input type="text" id="nombre" placeholder="Nombre">
                            </label>
                        </div>
                        <div class="cto-telefono">
                            <label for="telefono">
                                <input type="text" id="telefono" placeholder="11 1234-5678">
                            </label>
                            <label for="mail">
                                <input type="text" id="mail" placeholder="aquívatumail@hotmail.com">
                            </label>
                        </div>
                        <div class="cto-noticias">
                            <label for="noticias">
                                <input type="checkbox" id="noticias">
                                <span class="suscribite">Suscribite al Newsletter</span>
                            </label>
                        </div>
                        <div class="cto-seleccionar">
                            <h4>Quiero saber sobre...</h4>
                            <select name="" id="">Servicio
                                <option value="diseño grafico">Diseño Gráfico</option>
                                <option value="redes sociales">Redes Sociales</option>
                                <option value="fotografía">Fotografía</option>
                                <option value="ilustracion">Ilustración</option>
                                <option value="productos personalizados">Productos Personalizados</option>
                            </select>
                        </div>
                        <div class="cto-mensaje">
                            <textarea placeholder="Dejanos tu mensaje" name="" id="" cols="60" rows="12"></textarea>
                        </div>
                        <div class="cto-reset">
                            <input type="submit" value="Enviar formulario">
                            <input type="reset" value="Limpiar Formulario">
                        </div>    
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer-grid-cinco">
            <div class="contactanos">
                <h4>Contactanos!</h4>
            </div>
            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/Footer/instagram-logo.png" alt="Logo Instagram"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img src="../img/Footer/whatsapp-logo.png" alt="Logo Whatsapp"></a>
                <a href="https://outlook.live.com/owa/" target="_blank"><img src="../img/Footer/mail-logo.png" alt="Logo Mail"></a>
            </div>
        </footer>
    </div>
</body>
</html>
